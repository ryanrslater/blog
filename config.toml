baseurl = "https://ryanrslater.github.io/"
languageCode = "en-us"
title = "Ryan codes"
theme = "hugo-tania"
paginate = 6


[params]
  # Emoji will show before the blog title on site navbar.
  titleEmoji  = "üë®‚Äçüíª"

  # Logo will show before the blog title on site navbar.
  titleLogo = ""

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true

  siteName = "Ryan's Codes"
  siteDesc = "My snippets and finding!"
  author = "Ryan Slater"

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow = 10

  # Show your social information with icon on index bio with `_index.md` content.
  [params.socialOptions]
    dev-to = ""
    email = ""
    facebook = ""
    github = "https://github.com/ryanrslater"
    instagram = ""
    linkedin = "https://www.linkedin.com/in/ryan-slater-ba2304234/"
    medium = ""
    stack-overflow = ""
    steam = ""
    telegram = ""
    twitter = ""
    twitch = ""
    whatsapp = ""
  
  # Comments settigns
  [params.comments]
    enabled = true
    provider = "disqus"

[menu]
[[menu.header]]
  name = "Articles"
  url = "/articles/"
[[menu.footer]]
    name = "RSS"
    url = "/index.xml"

[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]